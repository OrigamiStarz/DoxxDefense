<!doctype html>
<html lang="en">
    <head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Text Anonymizer</title>
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Murecho:wght@400;700&display=swap" rel="stylesheet">
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- style.css -->
        <link rel="stylesheet" href="style.css">
       </head>
    <body>
        <!-- logo -->
        <div class="m-2 fs-5" id="logo">
            <img src="images/temporaryLogo.jpg" alt="Logo">
            <p class="m-1">SecretScribbles</p>
        </div>
        <!-- heading -->
        <h1 class="text-center display-5 fw-bold m-5 mt-4">Text Anonymizer</h1>

        <div class="container-fluid btn-group">
            <button type="button" class="btn btn-outline-secondary active" id="txt-btn">Text</button>
            <button type="button" class="btn btn-outline-secondary" id="doc-btn">Document</button>
            <button type="button" class="btn btn-outline-secondary" id="web-btn">Website</button>
        </div>


        <!-- input box -->
        <div class="container-fluid">
            <div class="form-group">
                <div class="p-1 rounded-3">
                    <textarea class="form-control mt-4 mb-4" rows="10" placeholder="Enter text here" id="textbox"></textarea>
                </div>
            </div>
        </div>
        <!-- submit button -->
        <div class="text-center">
            <button class="btn btn-secondary btn-lg" type="submit" onclick="sendData()">Submit</button>
        </div>

        <!-- footer -->
        <footer class="text-center text-lg-start position-absolute bottom-0 start-50 translate-middle-x">
            <div class="text-center p-3 text-secondary">
            Â© 2023 OrigamiStarz. All rights reserved.
            </div>
        </footer>
    
        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

        <script src="script.js"></script>
        <script>
        // function to get data
        function sendData() {
            const data = {
                text: document.getElementById("textbox").value,
            };
            fetch('/text', {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
                .then(response => response.json())
                .then(data => {console.log(data)})
                .catch(error => {console.error(error);
            });
        }
        </script>
    </body>
</html>
