<!doctype html>
<html lang="en">
    <head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Text Anonymizer</title>
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Murecho:wght@400;700&display=swap" rel="stylesheet">
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- style.css -->
        <link rel="stylesheet" href="style.css">
       </head>
    <body>
        <!-- logo -->
        <div class="m-2 fs-5" id="logo">
            <img src="images/temporaryLogo.jpg" alt="Logo">
            <p class="m-1">SecretScribbles</p>
        </div>
        <!-- heading -->
        <h1 class="text-center display-5 fw-bold m-5 mt-4">Text Anonymizer</h1>

        <div class="container-fluid btn-group">
            <button type="button" class="btn btn-outline-secondary" id="txt-btn">Text</button>
            <button type="button" class="btn btn-outline-secondary" id="doc-btn">Document</button>
            <button type="button" class="btn btn-outline-secondary active" id="web-btn">Website</button>
        </div>

        <!-- <form action="/website" method="post"> -->

            <!-- input box -->
            <div class="container-fluid">
                <div class="form-group">
                    <div class="p-1 rounded-3">
                        <textarea name="url" id="url-box" class="form-control mt-5 mb-2" rows="1" placeholder="Enter URL here" wrap="off" maxlength="200" ></textarea>
                    </div>
                </div>
            </div>
            
            <!-- advanced -->
            <div class="dropdown text-center m-1 mb-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-toggle="dropdown" data-bs-toggle="dropdown" aria-expanded="false" data-offset="-80,0">
                  Advanced
                </button>
                <ul class="dropdown-menu p-2" aria-labelledby="dropdownMenuButton1">
                    <li>
                        <label>Max Depth to Crawl</label>
                        <input name="numCrawl" id="numCrawl" type="number" placeholder="1" min="1" max="9">
                    </li>
                </ul>
              </div>

            <!-- submit button -->
            <div class="text-center">
                <button class="btn btn-secondary btn-lg mt-5" type="submit" id="submit" onclick="sendData()">Submit</button>
            </div>

        <!-- </form> -->

        <!-- footer -->
        <footer class="text-center w-100 position-absolute bottom-0 start-50 translate-middle-x">
            <div class="text-center p-3 text-secondary">
            Â© 2023 OrigamiStarz. All rights reserved.
            </div>
        </footer>
        
        <!-- bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        // don't allow newlines in input
        document.getElementsByTagName("textarea")[0].addEventListener("keydown", function(e){ 
            if (e.keyCode == 13) {
                document.getElementById("submit").click();
                e.preventDefault();
            }
        });

        // function to get data
        async function sendData() {
            const data = {
                url: document.getElementById("url-box").value,
                numCrawl: document.getElementById("numCrawl").value,
            };
            await fetch('/website', {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
                .then(response => response.json())
                .then(data => {console.log(data)})
                .catch(error => {console.error(error);});
        }

    </script>
    </body>
</html>
