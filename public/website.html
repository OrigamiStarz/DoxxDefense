<!doctype html>
<html lang="en">
    <head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Text Anonymizer</title>
        <link rel="icon" href="images/logo.png">
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Murecho:wght@400;700&display=swap" rel="stylesheet">
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- style.css -->
        <link rel="stylesheet" href="style.css">
       </head>
    <body>
        <!-- modal -->
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
                <div class="modal-content">
                    <!-- head -->
                    <div class="modal-header">
                        <div>
                            <button class="btn btn-primary" id="regenerate">
                                <img class="icon" src="images/regenerate.png" alt="">
                                <p class="d-none d-lg-inline">Regenerate</p>
                            </button>
                            <button class="btn btn-primary" id="download">
                                <img class="icon" src="images/download.png" alt="">
                                <p class="d-none d-lg-inline">Download</p>
                            </button>
                        </div>
                        <h5 class="modal-title position-absolute start-50"><strong id="modal-title">title</strong></h5>   
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- body -->
                    <div class="modal-body container-fluid p-0 m-0" id="modal-body">
                        <div class="row p-0 m-0">
                            <div class="col-lg-4 m-0">
                                <h5 class="mt-2"><strong>Found</strong></h5>
                                <p id="content-1">Lorem ipsum</p>
                            </div>
                            <div class="col-lg-8 border-start m-0">
                                <img id="clipboard" src="images/clipboard.png" alt="">
                                <h5 class="mt-2"><strong>Revised</strong></h5>
                                <p id="content-2">Lorem ipsum</p>
                            </div>
                        </div>
                    </div>
                    <!-- footer
                    <div class="modal-footer"></div>  -->
                </div>
            </div>
        </div>
        <!-- logo -->
        <div class="m-2 fs-5" id="logo">
            <img src="images/logo.png" alt="Logo">
            <p class="m-1">SecretScribbles</p>
        </div>
        <!-- heading -->
        <h1 class="text-center display-5 fw-bold m-5 mt-4">Text Anonymizer</h1>

        <div class="container-fluid btn-group">
            <button type="button" class="btn btn-outline-secondary" id="txt-btn">Text</button>
            <button type="button" class="btn btn-outline-secondary" id="doc-btn">Document</button>
            <button type="button" class="btn btn-outline-secondary active" id="web-btn">Website</button>
        </div>

        <!-- input box -->
        <div class="container-fluid">
            <div class="form-group">
                <div class="p-1 rounded-3">
                    <textarea class="form-control mt-5 mb-2" rows="1" placeholder="Enter URL here" wrap="off" maxlength="200" id="url-box"></textarea>
                </div>
            </div>
        </div>
        
        <!-- advanced -->

        <div class="dropdown text-center m-1 mb-4">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-toggle="dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Advanced
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li>
                    <label>Number of Websites to Crawl</label>
                    <input type="number" placeholder="1" id="numCrawl">
                </li>
            </ul>
            </div>


        <!-- submit button -->
        <div class="text-center">
            <button class="btn btn-secondary btn-lg mt-5" type="submit" id="submit">Submit</button>
        </div>


        <!-- footer -->
        <footer class="text-center w-100 position-relative bottom-0 start-50 translate-middle-x" style="margin-top: 200px">
            <div class="text-center p-3 text-secondary" style="font-size: 14px;">
            Â© 2023 OrigamiStarz. All rights reserved.
            </div>
        </footer>
        
        <!-- bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>        <script src="script.js"></script>
        <script defer>
            // don't allow newlines in input
            document.getElementsByTagName("textarea")[0].addEventListener("keydown", function(e){ 
                if (e.keyCode == 13) {
                    document.getElementById("submit").click();
                    e.preventDefault();
                }
            });

            // function to get data
            async function sendData() {
                const data = {
                    url: document.getElementById("url-box").value,
                    numCrawl: document.getElementById("numCrawl").value,
                };
                await fetch('/website', {
                    method: 'POST',
                    headers: {
                    'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                    .then(response => response.json())
                    .then(data => { console.log(data); })
                    .catch(error => { console.log(error);});
            }

            // link submit button to showModal function
            document.getElementById("submit").addEventListener("click", sendData);

            // modal 
            function showModal(title, content1, content2) {
                // set title and content
                document.getElementById("modal-title").textContent = title;
                document.getElementById("content-1").innerHTML = content1;
                document.getElementById("content-2").textContent = content2;
                // show modal
                $("#modal").modal("show");
            }
            document.getElementsByClassName("close")[0].addEventListener("click", function() {
                $("#modal").modal("hide");
            })

            // copy text into clipboard
            async function copyText() {
                let text = document.getElementById("content-2").innerHTML;
                await navigator.clipboard.writeText(text);
                alert("Copied!");
            }
            document.getElementById("clipboard").onclick = function() {
                copyText();
            }
            // download
            function downloadTextFile() {
                let text = document.getElementById("content-2").innerHTML;
                const fileName = 'file.txt';
                const blob = new Blob([text], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                a.click();
                URL.revokeObjectURL(url);
            }

            document.getElementById("download").addEventListener("click", downloadTextFile);

        </script>
    </body>
</html>
